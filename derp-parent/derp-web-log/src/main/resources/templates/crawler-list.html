<style>
    .fail{background: #f00;color: #fff;padding: 4px 6px;border-radius: 3px;}
    .success{background: #6ea9f3;color: #fff;padding: 4px 6px;border-radius: 3px;}
</style>
<script type="text/javascript">
$module.constant.getConstantListByNameURL.call($('select[name="status"]')[0],"log_statusList",null);
$module.constant.getConstantListByNameURL.call($('select[name="merchantId"]')[0],"log_crawlerMerchantList",null);
    $(document).ready(function() {
    	var listURL = $module.fn.getModuleUrl(moduleCode,"/crawlerlog/list.asyn");
        //初始化
        $mytable.fn.init();
        //配置表格参数
        $mytable.params={
        	url:listURL+'&r='+Math.random(),
            columns:[
				{ //复选框单元格
				    className: "td-checkbox",
				    orderable: false,
				    width: "30px",
				    data: null,
				    render: function (data, type, row, meta) {
				        return '<input type="checkbox" class="iCheck"><input type="hidden" name="crawlerBillId" value="'+row.crawlerBillId+'">';
				    }
				},
                {data:'platformType'},{data:'merchantName'},{data:'billCode'},{data:'saleOutDepotCode'},{data:'poNo'},{data:'depotName'},{data:'goodsNo'},{data:'goodsName'},{data:'status'},{data:'num'},{data:'errorMsg'},{data:'createDate'}
                
            ],
            formid:'#form1'
        }
        //每一行都进行 回调
        $mytable.rewriter.fnRowCallback=function(nRow, aData, iDisplayIndex){
            //创建时间
            if (aData.createDate!= null) {
                var date = new Date(aData.createDate);
                $('td:eq(12)', nRow).html(date.getFullYear() + '-' + (date.getMonth() + 1) + '-' + date.getDate()+' '+date.getHours()+':'+date.getMinutes()+':'+date.getSeconds());
            }
            //平台类型
            if (aData.platformType!= null && aData.platformType =='1') {
                $('td:eq(1)', nRow).html("云集");
            }else if (aData.platformType!= null && aData.platformType =='2') {
                $('td:eq(1)', nRow).html("唯品");
            }
            //异常提示
            if(aData.errorMsg!=null&&aData.errorMsg!=""&&aData.errorMsg!=undefined) {
            	if(aData.errorMsg.length>10){
            		$('td:eq(11)', nRow).html("<span title='" + aData.errorMsg + "'>" + aData.errorMsg.substring(0, 10) + "...</span>");
            	}else{
            		$('td:eq(11)', nRow).html("<span title='" + aData.errorMsg + "'>" + aData.errorMsg + "</span>");
            	}
            }
            //状态
            if(aData.status==0){
                $('td:eq(9)', nRow).html('<span class="fail">失败</span>');
            }else if(aData.status==1){
                $('td:eq(9)', nRow).html('<span class="success">成功</span>');
            }else if (aData.status ==3){
                $('td:eq(9)', nRow).html('<span class="success">重推成功</span>');
            }else if (aData.status==2){
                $('td:eq(9)', nRow).html('<span class="closed">已关闭</span>');
            }
        };
        //生成列表信息s
        $('#datatable-buttons').mydatatables();
        //时间插件
        $('.date-input').mydate();
        //时间初始化
        $('[type="reset"]').click();

      	//全选
	    $("input[name='keeperUserGroup-checkable']").on("change", function(){
	        if($(this).is(':checked')){
	            $(":checkbox", '#datatable-buttons').prop("checked",$(this).prop("checked"));
	        }else{
	            $(":checkbox", '#datatable-buttons').prop("checked",false);
	        }
	    })
        
    } );

    /**
     * 全选
     */
    $('#datatable-buttons').on("change", ":checkbox", function() {
        // 列表复选框
        if ($(this).is("[name='keeperUserGroup-checkable']")) {
            // 全选
            $(":checkbox", '#datatable-buttons').prop("checked",$(this).prop("checked"));
            if($(this).is(':checked')){
                $('#datatable-buttons tbody tr').addClass('success');
            }else{
                $('#datatable-buttons tbody tr').removeClass('success');
            }
        }else{
            // 一般复选
            var checkbox = $("tbody :checkbox", '#datatable-buttons');
            $(":checkbox[name='cb-check-all']", '#datatable-buttons').prop('checked', checkbox.length == checkbox.filter(':checked').length);
            $(this).parents('tr').toggleClass('success');
        }
    });
    
    // 点击展开功能
    $(".unfold").click(function () {
        $(".form_con").toggleClass('hauto');
        if($(this).text() == '展开功能'){
            $(this).text('收起功能');
        }else{
            $(this).text('展开功能');
        }
    })
    
    //批量出库
    function saveSaleOutDepot(){
    	var idArr=new Array();
        var nTrs = $mytable.tableObj.fnGetNodes();//fnGetNodes获取表格所有行，nTrs[i]表示第i行tr
        for(var i = 0; i < nTrs.length; i++){
            if($(nTrs[i]).find("input[type=checkbox]").prop('checked')){
                var row = $mytable.tableObj.fnGetData(nTrs[i]);
                idArr.push(row.crawlerBillId);
            }
        }
        var ids = idArr.join(",");
        if(ids==null||ids==''||ids==undefined){
            $custom.alert.warningText("至少选择一条记录！");
            return ;
        }
        $custom.alert.warning("确定确认选中对象？",function(){
        	var url = $module.fn.getModuleUrl(moduleCode,"/crawlerlog/sendMQ.asyn");
            $custom.request.ajax(url+'?r='+Math.random(),{"ids":ids},function(data){
                if(data.state==200){
                    $custom.alert.success("批量出库成功");
                    //删除成功，重新加载页面
                    $mytable.fn.reload();
                }else{
                    $custom.alert.error("批量出库失败");
                }
            });
        });
    }
  	//导出
    function exportLogs(){
    	//根据筛选条件导出
    	var jsonData=null;
    	var jsonArray=$("#form1").serializeArray();
        $.each(jsonArray, function(i, field){
            if(field.value!=null&&field.value!=''&&field.value!=undefined){
                jsonData=$json.setJson(jsonData,field.name,field.value);
            }
        });
        var form = JSON.parse(jsonData);
        var url = $module.fn.getModuleUrl(moduleCode,"/crawlerlog/count.asyn");
    	$custom.request.ajax(url+'?r='+Math.random(),form,function(data){
    		var msg = "";
    		if(data.data > 65535){
    			msg = "导出数量有"+data.data+"条，每个页签最大支持65535条，导出结果将分页签显示，是否确认导出？";
    		}else{
    			msg = "导出数量有"+data.data+"条，是否确认导出？";
    		}
    		$custom.alert.warning(msg,function(){
    			var url1 = $module.fn.getModuleUrl(moduleCode,"/crawlerlog/exportLogs.asyn");
    		    var url2=url1+"&count="+data.data;
    		    var i =0;
            	if(!!form){
           		    for(var key in form){
           		    	url2 +="&"+key+"="+form[key];
           		    	i++;
           		    }
            	}
            	window.open(url2); 
    		});
    	});
    	
    }
</script>
